<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK</title>
    <style>
        a:link,
        :visited{
            background-color: lightblue;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
        }
        a:hover{
            background-color: brown;
            cursor: crosshair;
        }
        a:active{
            background-color:blue;
        }
    </style>
</head>
